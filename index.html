<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1 class="form-title">Registration</h1>
        <form action="#">
            <div class="main-user-info">
                <div class="user-input-box">
                    <label for="fullname">Full name</label>
                    <input type="text" id="fullname" name="fullname" placeholder="Enter full name ">
                </div>     
                <div class="user-input-box">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter full name ">
                </div> 
                <div class="user-input-box">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" placeholder="Enter your Email ">
                </div>  
                <div class="user-input-box">
                    <label for="phonenumber">Phone number</label>
                    <input type="text" id="phonenumber" name="phonenumber" placeholder="Enter your Phone number">
                </div>  
                <div class="user-input-box">
                    <label for="Password">Password</label>
                    <input type="password" id="Password" name="Password" placeholder="Enter Password ">
                </div> 
                <div class="user-input-box">
                    <label for="cinfirmPassword">Confirm Password</label>
                    <input type="text" id="comfirmPassword" name="comfirmPassword" placeholder="Enter Confirm Password ">
                </div>                        
            </div>
            <div class="gender-details-box">
                <span class="gender-title">Gender</span>
                <div class="gender-category">
                    <input type="radio" name="gender" id="male">
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="female">
                    <label for="female">Female</label>
                    <input type="radio" name="gender" id="other">
                    <label for="other">Other</label>
                </div>
            </div>
            <div class="form-submit-btn">
                <input type="submit" value="Register">
            </div>
        </form>
    </div>
</body>
</html>
